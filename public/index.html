<!DOCTYPE html>

<head>
        <html lang="en">
        <meta charset="UTF-8">
        <title>Panel Controller</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="color-picker.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="button.css" />
        <script src="color-picker.js"></script>
        <style>
                #main-menu {
                        display: flex;
                        flex-direction: column;
                        justify-content: space-around;
                        margin: auto;
                        width: 75%;
                        height: 150px;
                        background-color: grey;
                        border: 3px solid black;
                        padding: 25px;
                }

                #color-control,
                #power-control {
                        display: flex;
                        width: 100%;
                        justify-content: space-around;
                }

                #power-control button {
                        width: 45%
                }

                #panel-picker,
                #picker-form-id {
                        width: 100%
                }
        </style>
</head>

<body>
        <script>
                var power = (val) => window.location.href =
                        `${window.location.origin}/${val ? 'on' : 'off'}`
        </script>
        <div id=main-menu>
                <div id="power-control">
                        <button class="button-23" onclick=power(true)> ON </button>
                        <button class="button-23" onclick=power(false)> OFF </button>
                </div>
                <div id="color-control">
                        <form class="color-picker" id="picker-form-id" method="post" action="/set">
                                <input id="panel-picker" data-format="rgb" data-color-presets="red,green,blue" class="color-preview" value="rgb(55, 255, 0)" />
                        </form>
                        <button class="button-23" onclick="document.getElementById('picker-form-id').submit();">SET</button>
                </div>
        </div>
        <script>
                var panelPicker = new ColorPicker('#panel-picker')
        </script>
</body>

</html>
