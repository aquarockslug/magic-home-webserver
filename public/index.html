<!DOCTYPE html>

<head>
        <html lang="en">
        <meta charset="UTF-8">
        <title>Panel Controller</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="color-picker.min.css" rel="stylesheet" />
        <script src="color-picker.js"></script>
</head>

<body>
        <script>
                var power = (val) => window.location.href =
                        `${window.location.origin}/${val ? 'on' : 'off'}`
        </script>
        <div>
                <button onclick=power(true)> POWER ON </button>
                <button onclick=power(false)> POWER OFF </button>
        </div>

        <br>

        <form class="color-picker" id="form-id" method="post" action="/set">
                <label for="panelPicker">Panel Color:</label>
                <input id="panelPicker" data-format="rgb" data-color-presets="red,green,blue" class="color-preview" value="rgb(55, 255, 0)" />
        </form>
        <button onclick=updatePanel()>
                <div onclick="document.getElementById('form-id').submit();">SET</div>
        </button>
        <script>
                var panelPicker = new ColorPicker('#panelPicker')
        </script>
</body>

</html>
