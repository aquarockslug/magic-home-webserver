<!DOCTYPE html>

<head>
        <html lang="en">
        <meta charset="UTF-8">
        <title>Panel Controller</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="color-picker.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="button.css" />
        <script src="color-picker.js"></script>
        <style>
                html {
                        height: 100%;
                }

                body {
                        display: flex;
                        height: 75%;
                        justify-content: center;
                        align-items: stretch;
                        background-image: url("bg.jpg");
                }

                #main-menu {
                        display: flex;
                        margin: auto;
                        flex-direction: column;
                        justify-items: space-around;
                        align-content: center;
                        width: 80%;
                        border: 1px solid #222222;
                        padding: 25px;
                        border-radius: 8px;
                        background-color: grey;
                        opacity: 0.75
                }

                #picker-form-id,
                #panel-picker,
                #main-menu .button-23 {
                        width: 95%;
                        height: 95px;
                        margin: 5% auto;
                        text-align: center;
                        border-radius: 8px;
                }

                #picker-btn-0 {
                        margin: 5% 50%;
                        width: 50%;
                }

                .menu-toggle {
                        width: 10%;
                        margin: 5% auto;
                        border-radius: 8px;
                }
        </style>
</head>

<body>
        <div id=main-menu>
                <form class="color-picker" id="picker-form-id" method="post" action="/panel">
                        <input name="on" id="power-checkbox" type="checkbox" class="button-23" />
                        <input name="color" id="panel-picker" data-format="rgb" data-color-presets="red,pink,green,teal,blue,purple" class="color-preview" value="rgb(255, 0, 0)" />
                </form>
                <button class="button-23" onclick="document.getElementById('picker-form-id').submit()">
                        <h1>SET</h1>
                </button>
        </div>
        <script>
                var panelPicker = new ColorPicker('#panel-picker')
        </script>
</body>

</html>
