<!DOCTYPE html>

<head>
        <html lang="en">
        <meta charset="UTF-8">
        <title>Panel Controller</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="color-picker.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="button.css" />
        <link rel="stylesheet" type="text/css" href="jquery-3.7.1.min.css" />
        <script src="color-picker.js"></script>
        <script src="jquery-3.7.1.min.js"></script>
        <script src="jquery.gridster.js"></script>
        <script src="color-picker.js"></script>
        <style>
                html {
                        height: 100%;
                }

                body {
                        display: flex;
                        height: 75%;
                        flex-direction: column;
                        justify-content: center;
                        align-items: stretch;
                        background-image: url("bg.jpg");
                }

                h1 {
                        color: red;
                        font-size: 128px;
                        margin: 0px;
                }

                .gridster {
                        border: 2px solid #222222;
                        border-radius: 8px;
                }

                #main-menu {
                        display: flex;
                        margin: auto;
                        flex-direction: column;
                        justify-items: space-around;
                        width: 80%;
                        border: 2px solid #222222;
                        padding: 25px;
                        border-radius: 8px;
                        background-color: grey;
                        opacity: 0.75
                }

                #picker-form-id,
                #panel-picker,
                #main-menu .button-23 {
                        width: 50%;
                        height: 95px;
                        margin: 5% auto;
                        text-align: center;
                        border-radius: 8px;
                }

                #picker-btn-0 {
                        margin: 5% 50%;
                        width: 50%;
                }

                .menu-toggle {
                        width: 10%;
                        margin: 5% auto;
                        border-radius: 8px;
                }

                .gridlink {
                        display: grid;
                        justify-content: center;
                        font-size: 48px;
                        color: white;
                }
        </style>
</head>

<body>
        <div id=main-menu>
                <h1>RPi4</h1>
                <form class="color-picker" id="picker-form-id" method="post" action="/panel">
                        <input name="on" id="power-checkbox" type="checkbox" class="button-23" />
                        <input name="color" id="panel-picker" data-format="rgb" data-color-presets="red,pink,green,teal,blue,purple" class="color-preview" value="rgb(255, 0, 0)" />
                        <button id='setButton' class="button-23" onclick="$('#picker-form-id').submit()">
                                SET
                        </button>
                </form>
                <div class="gridster">
                        <ul>
                                <li data-row="1" data-col="1" data-sizex="1" data-sizey="1">
                                        <a class="gridlink" href="https://youtube.com">Youtube</a>
                                </li>
                                <li data-row="1" data-col="2" data-sizex="1" data-sizey="1">
                                        <a class="gridlink" href="https://youtube.com">Youtube</a>
                                </li>
                                <li data-row="1" data-col="3" data-sizex="1" data-sizey="1">
                                        <a class="gridlink" href="https://youtube.com">Youtube</a>
                                </li>
                                <li data-row="1" data-col="4" data-sizex="1" data-sizey="1">
                                        <a class="gridlink" href="https://youtube.com">Youtube</a>
                                </li>
                        </ul>
                </div>
        </div>
        <script>
                var panelPicker = new ColorPicker('#panel-picker')
                window.onload = () => $(() => {
                        $(".gridster ul").gridster({
                                widget_margins: [16, 16],
                                widget_base_dimensions: [256, 64]
                        });
                });
        </script>
</body>

</html>
