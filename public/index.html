<!DOCTYPE html>

<head>
        <html lang="en">
        <meta charset="UTF-8">
        <title>Panel Controller</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="color-picker.min.css" rel="stylesheet" />
        <link rel="stylesheet" type="text/css" href="button.css" />
        <script src="color-picker.js"></script>
        <style>
                body {
                        display: flex;
                        justify-content: center
                }

                #main-menu {
                        display: flex;
                        flex-direction: column;
                        justify-content: space-around;
                        width: 90%;
                        border: 1px solid #222222;
                        padding: 25px;
                        border-radius: 8px;
                }

                #panel-picker,
                #main-menu .button-23 {
                        width: 95%;
                        height: 95px;
                        margin: 5%;
                        text-align: center;
                        border-radius: 8px;
                }

                #color-control {
                        width: 100%;
                }

                .menu-toggle {
                        width: 10%;
                        margin: auto;
                        border-radius: 8px;
                }
        </style>
</head>

<body>
        <div id=main-menu>
                <div id="power-control">
                        <button id="powerButton" class="button-23" onclick=powerHandler()> OFF </button>
                </div>
                <form class="color-picker" id="picker-form-id" method="post" action="/panel">
                        <div id="color-control">
                                <input id="panel-picker" data-format="rgb" data-color-presets="red,green,blue" class="color-preview" value="rgb(55, 255, 0)" />
                        </div>
                </form>
                <button class="button-23" onclick="document.getElementById('picker-form-id').submit()">SET</button>
        </div>
        <script>
                var panelPicker = new ColorPicker('#panel-picker')
                var power = document.getElementById('powerButton')
                var powerHandler = () =>
                        power.innerText = power.innerText == 'OFF' ? 'ON' : 'OFF'
        </script>
</body>

</html>
