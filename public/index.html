<!DOCTYPE html>

<head>
        <html lang="en">
        <meta charset="UTF-8">
        <title>Panel Controller</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="color-picker.min.css" rel="stylesheet" />
        <script src="color-picker.js"></script>
</head>

<body>
        <script>
                var picker = {
                        r: () => 55,
                        g: () => 255,
                        b: () => 0, // panelPicker.value
                }
                var updatePanel = () => set(`r=${picker.r()}&g=${picker.g()}&b=${picker.b()}`)
                var set = (qs) => window.location.href = `${window.location.origin}/set?${qs}`
        </script>
        <div>
                <button onclick=set('power=on')> POWER ON </button>
                <button onclick=set('power=off')> POWER OFF </button>
        </div>

        <br>

        <div class="color-picker">
                <label for="panelPicker">Panel Color:</label>
                <input id="panelPicker" name="panelPicker" data-format="rgb" data-color-presets="red,green,blue" class="color-preview" value="rgb(55, 255, 0)" />
        </div>
        <button onclick=updatePanel()> SET </button>
        <script>
                var panelPicker = new ColorPicker('#panelPicker')
        </script>
</body>

</html>
